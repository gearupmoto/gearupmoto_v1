<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gearup Moto - Home</title>

  <!-- Bootstrap for better responsiveness -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    /* General styling */
    body {
      margin: 0;
      padding: 0;
      background: url('images/homepage_background.png') no-repeat center center fixed;
      background-size: contain; /* Prevent oversized background on mobile */
      font-family: Arial, sans-serif;
      color: #ffffff;
      text-align: center;
    }

    /* Logo */
    .logo img {
      width: 150px;
      position: absolute;
      top: 20px;
      right: 20px;
    }

    /* Centered container */
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      margin-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
    }

    /* Text styling */
    h1 {
      font-size: 5vw; /* Responsive text size */
    }
    p {
      font-size: 18px;
    }

    /* Button styling */
    .button a {
      text-decoration: none;
      background: #ff5722;
      color: #fff;
      padding: 15px 30px;
      border-radius: 5px;
      font-size: 18px;
      display: inline-block;
    }
    .button a:hover {
      background: #e64a19;
    }

    /* WhatsApp Icon */
    .whatsapp-icon {
      position: fixed;
      bottom: 40px;
      right: 40px;
      z-index: 1000;
    }
    .whatsapp-icon img {
      width: 50px;
      height: auto;
    }

    /* Mobile Optimization */
    @media (max-width: 768px) {
      .logo img {
        width: 100px;
        top: 10px;
        right: 10px;
      }
      .container {
        width: 95%;
        padding: 30px;
      }
      h1 {
        font-size: 6vw;
      }
      .button a {
        font-size: 16px;
        padding: 12px 24px;
      }
      .whatsapp-icon {
        bottom: 20px;
        right: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <header class="logo">
    <img src="images/company_logo.png" alt="Company Logo">
  </header>

  <!-- Main content -->
  <div class="container">
    <h1>Let's Gear up Your Moto!</h1>
    <p>Your One-Stop Hub for Hassle-Free Two-Wheeler Servicing.</p>
    <p>Contact Us: +9175996649 (WhatsApp)</p>
    <p>We operate in and around: Magarpatta, Hadapsar, Kharadi, Wadgaon Sheri, KP, Kalyani Nagar</p>

    <!-- Button for service -->
    <div class="button">
      <a href="service.html">Book a Service Online</a>
    </div>
  </div>

  <!-- WhatsApp Chat Icon -->
  <div class="whatsapp-icon">
    <a href="https://wa.me/9175996649" target="_blank">
      <img src="images/whatsapp.png" alt="Chat on WhatsApp">
    </a>
  </div>

</body>
</html>
